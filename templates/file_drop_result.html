<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/filedropresult.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">AI MAVERICKS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">Help?</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center col-lg-6 mb-2 " style="align-items: center;padding: 50px;">
        <div class="card row" style="align-items: center;">
            <div class="">
                <div class="card-body">
                    <h5 class="card-title">What algorithm your dataset to be trained on?</h5>
                    <form>
                        <div class="form-check" onmouseover="showDescription('Description for option 1')" onmouseout="hideDescription()">
                            <input class="form-check-input" type="checkbox" id="option1">
                            <label class="form-check-label" for="option1">
                                Option 1
                            </label>
                        </div>
                        <div class="form-check" onmouseover="showDescription('Description for option 2')" onmouseout="hideDescription()">
                            <input class="form-check-input" type="checkbox" id="option2">
                            <label class="form-check-label" for="option2">
                                Option 2
                            </label>
                        </div>
                        <div class="form-check" onmouseover="showDescription('Description for option 3')" onmouseout="hideDescription()">
                            <input class="form-check-input" type="checkbox" id="option3">
                            <label class="form-check-label" for="option3">
                                Option 3
                            </label>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </div>
                    </form>
                    
                </div>
            </div>

            <div class="">
                <div class="card " style="display: block;margin-bottom: 10px">
                    <div class="card-body">
                        <div class="description mt-3" id="description"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    
    <script>
        function showDescription(text) {
            document.getElementById('description').innerText = text;
            document.getElementById('description').style.display = 'block';
        }

        function hideDescription() {
            document.getElementById('description').style.display = 'none';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
